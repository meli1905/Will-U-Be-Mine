<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The secret page</title>
    <link rel="stylesheet" type="text/css" href="Secrete.css">
</head>
<body>
    <div>
        <h1>Welcome to the secrete site</h1>

    </div>
    <script src="script.js"></script>

</html>
